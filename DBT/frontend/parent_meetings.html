<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Meetings - Parent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            padding: 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
        }

        .new-meeting-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 500;
            color: #64748b;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .meetings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .meeting-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .meeting-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .meeting-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-scheduled {
            background: #fef3c7;
            color: #92400e;
        }

        .status-ongoing {
            background: #d1fae5;
            color: #065f46;
        }

        .status-completed {
            background: #e0e7ff;
            color: #3730a3;
        }

        .meeting-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1e293b;
        }

        .meeting-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
            color: #64748b;
            font-size: 0.9rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meeting-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.3s;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .join-btn {
            background: var(--success);
            color: white;
        }

        .details-btn {
            background: var(--primary);
            color: white;
        }

        .cancel-btn {
            background: #fef2f2;
            color: var(--danger);
            border: 1px solid #fecaca;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #cbd5e1;
        }

        .calendar-view {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .calendar-day.has-meeting {
            background: #dbeafe;
            color: var(--primary);
            font-weight: 600;
        }

        .calendar-day:hover {
            background: #f1f5f9;
        }

        .calendar-day.today {
            background: var(--primary);
            color: white;
        }

        .day-header {
            text-align: center;
            font-weight: 600;
            color: #64748b;
            padding: 10px 0;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #64748b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .meetings-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(7, 1fr);
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Back
    </button>

    <div class="container">
        <div class="header">
            <h1>My Meetings</h1>
            <button class="new-meeting-btn" onclick="openNewMeetingModal()">
                <i class="fas fa-plus"></i> Request New Meeting
            </button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="filterMeetings('upcoming')">
                <i class="fas fa-clock"></i> Upcoming
            </button>
            <button class="tab" onclick="filterMeetings('ongoing')">
                <i class="fas fa-video"></i> Ongoing
            </button>
            <button class="tab" onclick="filterMeetings('completed')">
                <i class="fas fa-check-circle"></i> Completed
            </button>
            <button class="tab" onclick="filterMeetings('cancelled')">
                <i class="fas fa-times-circle"></i> Cancelled
            </button>
        </div>

        <div class="meetings-grid" id="meetingsGrid">
            <!-- Meetings will be loaded here -->
        </div>

        <div class="calendar-view">
            <div class="calendar-header">
                <h3>Meeting Calendar</h3>
                <div>
                    <button onclick="prevMonth()"><i class="fas fa-chevron-left"></i></button>
                    <span id="currentMonth">January 2024</span>
                    <button onclick="nextMonth()"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be generated here -->
            </div>
        </div>
    </div>

    <!-- New Meeting Modal -->
    <div class="modal" id="newMeetingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Request New Meeting</h3>
                <button class="close-modal" onclick="closeNewMeetingModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="meetingRequestForm">
                <div class="form-group">
                    <label for="meetingSubject">Meeting Subject</label>
                    <input type="text" id="meetingSubject" class="form-control" required placeholder="e.g., Discuss DBT status">
                </div>
                <div class="form-group">
                    <label for="meetingTeacher">Teacher</label>
                    <select id="meetingTeacher" class="form-control" required>
                        <option value="">Select teacher...</option>
                        <option value="tch-001">Mr. Rajesh Kumar</option>
                        <option value="tch-002">Ms. Priya Sharma</option>
                        <option value="tch-003">Mr. Amit Patel</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="meetingStudent">Student</label>
                    <select id="meetingStudent" class="form-control" required>
                        <option value="">Select student...</option>
                        <option value="stu-001">Rahul Sharma</option>
                        <option value="stu-002">Priya Gupta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="meetingDate">Date & Time</label>
                    <input type="datetime-local" id="meetingDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="meetingDuration">Duration (minutes)</label>
                    <select id="meetingDuration" class="form-control" required>
                        <option value="15">15 minutes</option>
                        <option value="30" selected>30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60">60 minutes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="meetingAgenda">Agenda</label>
                    <textarea id="meetingAgenda" class="form-control" rows="4" placeholder="What would you like to discuss?"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeNewMeetingModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Send Request
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentFilter = 'upcoming';
        let currentDate = new Date();
        let meetings = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            loadMeetings();
            generateCalendar();
        });
        
        function loadMeetings() {
            // Simulate API call
            meetings = [
                {
                    id: 'meet-001',
                    title: 'DBT Progress Review - Rahul Sharma',
                    teacher: 'Mr. Rajesh Kumar',
                    student: 'Rahul Sharma',
                    date: '2024-01-15T14:00:00',
                    duration: 30,
                    status: 'scheduled',
                    agenda: 'Discuss DBT scholarship status and academic progress'
                },
                {
                    id: 'meet-002',
                    title: 'Parent-Teacher Meeting',
                    teacher: 'Ms. Priya Sharma',
                    student: 'Priya Gupta',
                    date: '2024-01-18T16:00:00',
                    duration: 45,
                    status: 'scheduled',
                    agenda: 'Quarterly performance review'
                },
                {
                    id: 'meet-003',
                    title: 'DBT Documentation',
                    teacher: 'Mr. Amit Patel',
                    student: 'Rahul Sharma',
                    date: '2024-01-10T11:00:00',
                    duration: 30,
                    status: 'completed',
                    agenda: 'Submit DBT required documents'
                }
            ];
            
            renderMeetings();
        }
        
        function filterMeetings(filter) {
            currentFilter = filter;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            renderMeetings();
        }
        
        function renderMeetings() {
            const grid = document.getElementById('meetingsGrid');
            
            let filteredMeetings = meetings.filter(meeting => {
                if (currentFilter === 'upcoming') {
                    return meeting.status === 'scheduled' && new Date(meeting.date) > new Date();
                } else if (currentFilter === 'completed') {
                    return meeting.status === 'completed';
                } else if (currentFilter === 'cancelled') {
                    return meeting.status === 'cancelled';
                } else if (currentFilter === 'ongoing') {
                    return meeting.status === 'ongoing';
                }
                return true;
            });
            
            if (filteredMeetings.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h3>No meetings found</h3>
                        <p>${currentFilter === 'upcoming' ? 'You have no upcoming meetings scheduled.' : 
                           currentFilter === 'completed' ? 'No completed meetings yet.' :
                           currentFilter === 'cancelled' ? 'No cancelled meetings.' :
                           'No ongoing meetings.'}</p>
                        ${currentFilter === 'upcoming' ? 
                            '<button class="new-meeting-btn" onclick="openNewMeetingModal()" style="margin-top: 20px;">Schedule a Meeting</button>' : ''}
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = '';
            
            filteredMeetings.forEach(meeting => {
                const meetingDate = new Date(meeting.date);
                const formattedDate = meetingDate.toLocaleDateString('en-IN', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                const formattedTime = meetingDate.toLocaleTimeString('en-IN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const meetingCard = document.createElement('div');
                meetingCard.className = 'meeting-card';
                meetingCard.innerHTML = `
                    <div class="meeting-status status-${meeting.status}">
                        ${meeting.status.charAt(0).toUpperCase() + meeting.status.slice(1)}
                    </div>
                    <div class="meeting-title">${meeting.title}</div>
                    <div class="meeting-info">
                        <div class="info-item">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <span>Teacher: ${meeting.teacher}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-user-graduate"></i>
                            <span>Student: ${meeting.student}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-calendar"></i>
                            <span>Date: ${formattedDate}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <span>Time: ${formattedTime}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-hourglass-half"></i>
                            <span>Duration: ${meeting.duration} minutes</span>
                        </div>
                    </div>
                    <div class="meeting-actions">
                        ${meeting.status === 'scheduled' ? `
                            <button class="action-btn join-btn" onclick="joinMeeting('${meeting.id}')">
                                <i class="fas fa-video"></i> Join
                            </button>
                            <button class="action-btn cancel-btn" onclick="cancelMeeting('${meeting.id}')">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        ` : meeting.status === 'completed' ? `
                            <button class="action-btn details-btn" onclick="viewMeetingDetails('${meeting.id}')">
                                <i class="fas fa-eye"></i> View Details
                            </button>
                        ` : `
                            <button class="action-btn details-btn" onclick="viewMeetingDetails('${meeting.id}')">
                                <i class="fas fa-info-circle"></i> Details
                            </button>
                        `}
                    </div>
                `;
                
                grid.appendChild(meetingCard);
            });
        }
        
        function openNewMeetingModal() {
            document.getElementById('newMeetingModal').style.display = 'flex';
            
            // Set minimum datetime to current time
            const now = new Date();
            const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000)
                .toISOString()
                .slice(0, 16);
            document.getElementById('meetingDate').min = localDateTime;
        }
        
        function closeNewMeetingModal() {
            document.getElementById('newMeetingModal').style.display = 'none';
        }
        
        document.getElementById('meetingRequestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const meetingData = {
                subject: document.getElementById('meetingSubject').value,
                teacher: document.getElementById('meetingTeacher').value,
                student: document.getElementById('meetingStudent').value,
                date: document.getElementById('meetingDate').value,
                duration: document.getElementById('meetingDuration').value,
                agenda: document.getElementById('meetingAgenda').value
            };
            
            try {
                // In real implementation, call API
                alert('Meeting request sent successfully!');
                closeNewMeetingModal();
                loadMeetings();
            } catch (error) {
                alert('Failed to send meeting request');
            }
        });
        
        function joinMeeting(meetingId) {
            window.location.href = `live_meeting.html?meetingId=${meetingId}`;
        }
        
        function cancelMeeting(meetingId) {
            if (confirm('Are you sure you want to cancel this meeting?')) {
                // Update meeting status
                const meetingIndex = meetings.findIndex(m => m.id === meetingId);
                if (meetingIndex !== -1) {
                    meetings[meetingIndex].status = 'cancelled';
                    renderMeetings();
                    alert('Meeting cancelled successfully');
                }
            }
        }
        
        function viewMeetingDetails(meetingId) {
            const meeting = meetings.find(m => m.id === meetingId);
            if (meeting) {
                alert(`Meeting Details:\n\nTitle: ${meeting.title}\nTeacher: ${meeting.teacher}\nStudent: ${meeting.student}\nDate: ${new Date(meeting.date).toLocaleString()}\nAgenda: ${meeting.agenda}`);
            }
        }
        
        function generateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month display
            document.getElementById('currentMonth').textContent = 
                currentDate.toLocaleDateString('en-IN', { month: 'long', year: 'numeric' });
            
            // Get first day of month and total days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const totalDays = lastDay.getDate();
            const startingDay = firstDay.getDay();
            
            // Day headers
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            // Add day headers
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendarGrid.appendChild(dayHeader);
            });
            
            // Add empty cells for days before first day of month
            for (let i = 0; i < startingDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendarGrid.appendChild(emptyDay);
            }
            
            // Add days
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let day = 1; day <= totalDays; day++) {
                const dayDate = new Date(year, month, day);
                dayDate.setHours(0, 0, 0, 0);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                
                // Check if today
                if (dayDate.getTime() === today.getTime()) {
                    dayElement.classList.add('today');
                }
                
                // Check if has meetings
                const hasMeeting = meetings.some(meeting => {
                    const meetingDate = new Date(meeting.date);
                    meetingDate.setHours(0, 0, 0, 0);
                    return meetingDate.getTime() === dayDate.getTime();
                });
                
                if (hasMeeting) {
                    dayElement.classList.add('has-meeting');
                    dayElement.title = 'Has meetings';
                }
                
                calendarGrid.appendChild(dayElement);
            }
        }
        
        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }
        
        // Auto-refresh meetings every minute
        setInterval(() => {
            if (currentFilter === 'upcoming') {
                renderMeetings();
            }
        }, 60000);
    </script>
</body>
</html>
