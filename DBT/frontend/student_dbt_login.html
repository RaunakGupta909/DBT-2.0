<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBT Status Login - Student</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Using styles consistent with other login pages */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            background-image: linear-gradient(135deg, var(--gov-light-blue) 0%, var(--bg) 100%);
        }

        .login-container {
            background-color: var(--card);
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border-top: 5px solid var(--gov-orange);
            position: relative;
        }

        .login-header h2 {
            margin-bottom: 0.5rem;
            color: var(--gov-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-header p {
            margin-bottom: 2rem;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg);
            color: var(--text);
            box-sizing: border-box;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--gov-blue);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .btn-secondary {
            background-color: var(--muted);
            margin-top: 10px;
        }

        .hidden { display: none; }

        .error-message {
            color: var(--danger);
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--danger);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }

        .otp-alert {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff3cd;
            color: #664d03;
            padding: 1rem;
            border-radius: 0.375rem;
            border: 1px solid #ffecb5;
            width: 90%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 10;
            display: none;
        }
        .otp-display {
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 3px;
            color: var(--gov-blue);
            margin-top: 0.5rem;
        }
        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div id="otpAlert" class="otp-alert">
            <p>For testing purposes, your OTP is:</p>
            <span id="otpDisplay" class="otp-display"></span>
        </div>

        <!-- Step 1: Enter Aadhaar -->
        <form id="aadhaarStepForm" onsubmit="sendOtp(event)">
            <div class="login-header">
                <h2>DBT Status Check</h2>
                <p>Verify with Aadhaar to check your status</p>
            </div>
            <div id="aadhaarError" class="error-message"></div>
            <div class="form-group">
                <label for="aadhaar-number">Aadhaar Number</label>
                <input type="text" id="aadhaar-number" inputmode="numeric" pattern="[0-9]{12}" placeholder="Enter 12-digit Aadhaar" required>
            </div>
            <button type="submit" class="btn-login">Send OTP</button>
        </form>

        <!-- Step 2: Verify OTP -->
        <form id="otpStepForm" onsubmit="verifyOtp(event)" class="hidden">
            <div class="login-header">
                <h2>Verify OTP</h2>
                <p>An OTP has been sent to your registered mobile.</p>
            </div>
            <div id="otpError" class="error-message"></div>
            <div class="form-group">
                <label for="otp-input">One-Time Password (OTP)</label>
                <input type="text" id="otp-input" inputmode="numeric" pattern="[0-9]{6}" placeholder="Enter 6-digit OTP" required>
            </div>
            <button type="submit" class="btn-login">Verify & Check Status</button>
            <button type="button" class="btn-login btn-secondary" onclick="backToAadhaar()">Back</button>
        </form>

        <a href="student_dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <script>
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function sendOtp(e) {
            e.preventDefault();
            const aadhaarInput = document.getElementById('aadhaar-number');
            const errorDiv = document.getElementById('aadhaarError');
            
            if (aadhaarInput.value.length !== 12 || !/^\d+$/.test(aadhaarInput.value)) {
                errorDiv.textContent = 'Please enter a valid 12-digit Aadhaar number.';
                errorDiv.style.display = 'block';
                return;
            }
            errorDiv.style.display = 'none';

            const generatedOtp = generateOTP();
            localStorage.setItem('dbt_student_status_otp', generatedOtp);

            document.getElementById('otpDisplay').textContent = generatedOtp;
            document.getElementById('otpAlert').style.display = 'block';

            document.getElementById('aadhaarStepForm').classList.add('hidden');
            document.getElementById('otpStepForm').classList.remove('hidden');
        }

        function verifyOtp(e) {
            e.preventDefault();
            const otpInput = document.getElementById('otp-input').value;
            const errorDiv = document.getElementById('otpError');
            const storedOtp = localStorage.getItem('dbt_student_status_otp');

            if (otpInput !== storedOtp) {
                errorDiv.textContent = 'OTP does not match. Please try again.';
                errorDiv.style.display = 'block';
                return;
            }

            localStorage.removeItem('dbt_student_status_otp');
            // On success, redirect to the status page
            window.location.href = 'student_dbt_status.html';
        }

        function backToAadhaar() {
            document.getElementById('otpAlert').style.display = 'none';
            document.getElementById('otpStepForm').classList.add('hidden');
            document.getElementById('aadhaarStepForm').classList.remove('hidden');
        }
    </script>
</body>
</html>
