<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBT State Comparison Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .dashboard-header {
            background-color: #0b3b66; /* Info/secondary color for comparison */
            color: white;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        .section-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }
        .map-placeholder {
            min-height: 400px;
            background-color: #e9ecef;
            border: 1px dashed #6c757d;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #495057;
            text-align: center;
        }
    </style>
</head>
<body>

    <header class="dashboard-header text-center">
        <div class="container">
            <h1>DBT State Comparison Overview</h1>
            <p class="lead">Scheme Performance and Disbursement Analysis</p>
        </div>
    </header>

    <div class="container">

        <div class="row mb-4">
            <div class="col-lg-12">
                <div class="map-container">
                     </div>
                </div>
            </div>
        </div>
        
        <div class="row g-4 mb-4">
            <div class="col-lg-6">
                <div class="section-container">
                    <h3>Total Amount Disbursed (Top States)</h3>
                    <canvas id="disbursementBarChart"></canvas>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="section-container">
                    <h3>Beneficiary Coverage (Top States)</h3>
                    <canvas id="beneficiaryBarChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="section-container">
                    <h3>Detailed State Performance Data</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="stateDataTable">
                            <thead class="table-info">
                                <tr>
                                    <th>State/UT</th>
                                    <th>Total Amount (Cr ₹)</th>
                                    <th>Unique Beneficiaries (Lakh)</th>
                                    <th>Avg. Disbursement Time (Days)</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
// Check for dark mode preference on page load
document.addEventListener('DOMContentLoaded', function() {
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    if (isDarkMode) {
        document.body.classList.add('dark-mode');
    }
});
</script>

    <script>
        // --- JavaScript for Data Handling and Charting ---

        const stateData = [
            { state: 'Uttar Pradesh', amount: 450000, beneficiaries: 1500, avgTime: 5.2 },
            { state: 'Maharashtra', amount: 380000, beneficiaries: 1100, avgTime: 4.8 },
            { state: 'Bihar', amount: 320000, beneficiaries: 1350, avgTime: 6.1 },
            { state: 'West Bengal', amount: 290000, beneficiaries: 950, avgTime: 5.5 },
            { state: 'Rajasthan', amount: 250000, beneficiaries: 800, avgTime: 4.5 },
        ];

        // --- 1. Populate Data Table ---
        function populateTable(data) {
            const tbody = document.querySelector('#stateDataTable tbody');
            tbody.innerHTML = ''; // Clear existing rows
            data.forEach(item => {
                const row = tbody.insertRow();
                row.insertCell().innerText = item.state;
                row.insertCell().innerText = item.amount.toLocaleString();
                row.insertCell().innerText = item.beneficiaries.toLocaleString();
                row.insertCell().innerText = item.avgTime;
            });
        }
        populateTable(stateData);


        // --- 2. Initialize Charts (using Chart.js) ---

        const states = stateData.map(d => d.state);
        const amounts = stateData.map(d => d.amount);
        const beneficiaries = stateData.map(d => d.beneficiaries);

        // Chart 1: Amount Disbursed Bar Chart
        const disbursementCtx = document.getElementById('disbursementBarChart').getContext('2d');
        new Chart(disbursementCtx, {
            type: 'bar',
            data: {
                labels: states,
                datasets: [{
                    label: 'Amount Disbursed (Cr ₹)',
                    data: amounts,
                    backgroundColor: '#007bff', // Blue
                    borderColor: '#0056b3',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Amount (in Crore ₹)'
                        }
                    }
                }
            }
        });

        // Chart 2: Beneficiary Coverage Bar Chart
        const beneficiaryCtx = document.getElementById('beneficiaryBarChart').getContext('2d');
        new Chart(beneficiaryCtx, {
            type: 'bar',
            data: {
                labels: states,
                datasets: [{
                    label: 'Unique Beneficiaries (Lakh)',
                    data: beneficiaries,
                    backgroundColor: '#28a745', // Green
                    borderColor: '#1e7e34',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Beneficiaries (in Lakh)'
                        }
                    }
                }
            }
        });

    </script>
</body>
</html>
